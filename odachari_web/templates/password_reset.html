<!DOCTYPE HTML>
<html>

<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="{{ static_url('css/common.css')}}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="{{static_url('css/starter-template.css')}}">
    <script type="text/javascript" src="{{ static_url('js/confirm.js')}}"></script>

</head>

<body class="simple-body">

    <div class="container">
        <div ng-app="app">
            <div class="row">
                <div class="col-lg-6 col-sm-12 simple-form">
                    <div class="center-logo">
                        <img class="mx-auto d-block" src="{{static_url('image/logo.png')}}">
                    </div>
                    <label class="center-content label">小田切プロジェクト用WEBアプリテンプレート</label>

                    <form action="/set-password" method="post" class="simple-form">
                        {% module xsrf_form_html() %}

                        <div class="card card-primary">
                            <div class="card-header">
                                <label class="center-block">パスワード再設定</label>
                            </div>
                            <div class="card-body">
                                <label for="inputPassword" class="sr-only">パスワード</label>

                                <input required type="password" id="inputPassword" name="password" ng-model="password" class="form-control" placeholder="パスワード" required/>
                                <label for="inputPassword" class="sr-only">パスワード確認</label>
                                <div class="eight-top">
                                    <input required type="password" id="confirm_password" ng-model="passwordConfirm" class="form-control" placeholder="パスワード確認" required/>
                                    <label class="bg-danger" ng-if="password != passwordConfirm">パスワードが一致していません。</label>
                                </div>
                            </div>
                            <div class="card-footer">
                                <button ng-show="password == passwordConfirm" class="btn btn-primary btn-block" type="submit">パスワード再設定</button>

                                <button ng-show="password != passwordConfirm" class="btn btn-block" type="button" disable>パスワード再設定</button>
                            </div>
                            <div ng-messages="registrationForm.confirmPassword.$error" ng-messages-include="messages.html"></div>
                        </div>
                    </form>
                    <footer>
                        <label>
                        ©2017 <a href="http://modeless.jp">Modeless Inc.</a> All Rights Reserved.
                    </label>
                    </footer>

                </div>
            </div>
        </div>
    </div>
</body>

</html>
