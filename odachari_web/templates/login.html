<!DOCTYPE HTML>
<html>

<head>
    <meta charset="UTF-8">
    <title>{{params["title"]}}</title>
    <link rel="stylesheet" type="text/css" href="{{ static_url('css/common.css')}}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="{{static_url('css/starter-template.css')}}">

</head>

<body class="simple-body">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-sm-12 simple-form">
                <div class="center-logo">
                    <img class="mx-auto d-block" src="{{static_url('image/logo.png')}}">
                </div>
                <label class="center-content label">
                    小田切プロジェクト用WEBアプリテンプレート
                </label>
                <form action="/login" method="post" class="simple-form">
                    {% module xsrf_form_html() %}
                    <div class="card card-primary">
                        <div class="card-header">

                            <label class="center-block">ログインしてください</label>
                        </div>
                        <div class="card-body">

                            <div class="center-block">
                                <label for="inputEmail" class="sr-only">メールアドレス</label>
                                <input name="username" type="email" id="inputEmail" class="form-control" placeholder="メールアドレス" required autofocus>
                                <div class="eight-top">
                                    <label for="inputPassword" class="sr-only">パスワード</label>
                                    <input name="password" type="password" id="inputPassword" class="form-control" placeholder="パスワード" required>
                                </div>
                            </div>
                        </div>
                        <div class="card-footer">
                            <button class="btn btn-primary btn-block" type="submit">ログイン</button>
                            <a class="btn btn-success btn-block" href="/regist">新規登録はこちらから</a>
                            <a class="" href="/password-reset">パスワードを忘れた方はこちら</a>

                        </div>
                    </div>
                </form>
                <footer>
                    <label>
                        おだちゃりくん
                    </label>
                </footer>

            </div>
        </div>

    </div>

</body>

</html>
